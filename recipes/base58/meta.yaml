{% set name = "base58" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a793c599979c497800eb414c852b80866f28daaed5494703fc129592cc83e60

build:
  number: 0
  noarch: python
  entry_points:
    - base58 = base58:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  commands:
    - base58 --help

about:
  home: https://github.com/keis/base58
  summary: Base58 and Base58Check implementation.
  license: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - Aloisius
