{% set name = "py-multicodec" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83021ffe8c0e272d19b5b86bc5b39efa67c8e9f4735ce6cafdbc1ace767ec647

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - morphys >=1.0,<2.0
    - python
    - six >=1.10.0,<2.0
    - varint >=1.0.2,<2.0.0

test:
  imports:
    - multicodec
  requires:
    - pytest


about:
  home: https://github.com/multiformats/py-multicodec
  summary: Multicodec implementation in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Aloisius
